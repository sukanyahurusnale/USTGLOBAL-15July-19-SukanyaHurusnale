<div class="col-md-3  mt-4 float-left ">
    <div class="col-md-12 card-body" *ngFor='let car of cars'>
        <img [src]="car.img" class="card-img-top" alt="" (click)='sendCar(car)'>

        <h4 class="card-title">{{car.brand}}</h4>
    </div>
</div>

<app-carchild [cardetails]='carData'></app-carchild>
